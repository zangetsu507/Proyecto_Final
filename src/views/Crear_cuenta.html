<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=title%></title>
    <%- include ('navegador/head.html') %>
</head>

<body style="background-color:#E7879A;">
    <%- include ('navegador/nav.html') %>
    <div class="container-fluid">
        <div class="cm">

            <div class="row">
                <div class="encabezado">
                    <div class="col-md-12">
                        <a class="cs" href="/Home">Inicio </a>
                        <p>/ Crear Cuenta</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="encabezado2">
                    <div class="col-md-12">
                        <h4>Crear una cuenta</h4>
                    </div>
                </div>
            </div>

            <% if(message.length > 0{%>
            <div class="alter alter-danger">
                <%= message%>
            </div>
            <%}%>

            <div class="row">
                <div class="formulario">
                    <div class="col-md-12">
                        <form action="/Crear_cuenta" method="post">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="nombre" name="nombre" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="email" name="apellido" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electronico:</label>
                                <input type="email" name="email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" class="form-control" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <h5>¿Ya tienes cuenta?<a class="cs" href="/Iniciar_sesion">Iniciar Sesión</a></h5>
                </div>

                <div class="btni">
                    <div class="col-md-6">
                        <imput class="is" type="submit">Enviar</imput>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <%- include ('navegador/footer.html') %>
</body>
</html>
