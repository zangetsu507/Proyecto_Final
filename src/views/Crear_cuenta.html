<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=title%></title>
    <%- include ('navegador/head.html') %>
</head>

<body style="background-color:#E7879A;">
    <%- include ('navegador/nav.html') %>
    <div class="container-fluid">
        <div class="cm">

            <div class="row">
                <div class="encabezado">
                    <div class="col-md-12">
                        <a class="cs" href="/Home">Inicio </a>
                        <p>/ Crear Cuenta</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="encabezado2">
                    <div class="col-md-12">
                        <h4>Crear una cuenta</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="formulario">
                    <% if (signupMessage.length > 0) {%>
                        <div class="alert alert-danger"><%= signupMessage %>
                        </div>
                    <% } %>
                    <div class="col-md-12">
                        <form action="/Crear_cuenta" method="POST">

                                <label for="email">Correo Electronico:</label>
                                <input type="email" name="email" class="form-control" placeholder="Correo Electronico"/>
                                <br>
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" class="form-control"placeholder="Contraseña"/>
                                
                                <button class="is" type="submit">Registrarse</button>
                        </form>
                    </div>
                    </div>
                </div>

            <div class="row">
                <div class="col-md-6">
                    <h5>¿Ya tienes cuenta?<a class="cs" href="/Iniciar_sesion">Iniciar Sesión</a></h5>
                </div>
            </div>
        </div>
    </div>
    </div>

    <%- include ('navegador/footer.html') %>
</body>
</html>
